<section class="bg-light p-5">

    <form class="mb-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="name"
            class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
     
        <button class="btn btn-primary mr-3" type="submit" [disabled]="signupForm.invalid">Submit</button>
        <button class="btn btn-primary -" type="button" (click)="onClear()" >Clear</button>
      </form>
    
    <div class="table-responsive" id="no-more-tables">
        <table class="table bg-white">
            <thead class="bg-dark text-light">
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of UserData">
                    <td data-title="Full Name">{{user.name}}</td>
                    <td data-title="Email">{{user.email}}</td>
                  
                </tr>
              
                
            </tbody>
        </table>
    </div>
</section>
